header:
  version: 5

# Set 'machine' to:
# rpi4tpm for 64-bit Raspberry Pi 4 + TPM
# rpicm4tpm for 64-bit Raspberry Pi Compute Module 4 + TPM
machine: #-MACHINE-#

distro: #-DISTRO-#

target:
  - #-FLAVOUR-#

repos:
  meta-uav:
    path: layers/
    layers:
      meta-uav:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    path: layers/meta-openembedded
    branch: #-REF_SPEC-#
    layers:
      meta-oe:
      meta-perl:  
      meta-python:
      meta-networking:
      meta-filesystems:

  meta-iot-cloud:
    url: https://github.com/intel-iot-devkit/meta-iot-cloud.git
    path: layers/meta-iot-cloud
    branch: #-REF_SPEC-#

  meta-security:
    url: https://git.yoctoproject.org/git/meta-security
    path: layers/meta-security
    branch: #-REF_SPEC-#

bblayers_conf_header:
  meta-custom: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  z90-global: |
    # Build info
    INHERIT += "image-buildinfo"

    # Timezone
    DEFAULT_TIMEZONE = "Europe/Paris"

    PACKAGE_CLASSES = "package_deb"

    # Solve the connection issue with bitbake
    # Check connectivity using google
    CONNECTIVITY_CHECK_URIS = "https://www.google.com/"
    # Skip connectivity checks
    CONNECTIVITY_CHECK_URIS = ""

    DISTRO_FEATURES:append = " security"

    # List of recipes to ignore
    BBMASK += ".*meta-gnome"
    BBMASK += " /meta-iot-cloud/.*/packagegroup-cloud-ibm"
    BBMASK += " /meta-iot-cloud/.*/packagegroup-cloud-aws"

    # Splashscreen support
    SRC_URI_pn-psplash_git = "psplash-poky-img.h.patch"

    EXTRA_IMAGE_FEATURES += "ssh-server-openssh package-management "

    DEVOPS_LOCALE = "fr_FR"
    GLIBC_GENERATE_LOCALES = "fr_FR.UTF-8 en_US.UTF-8"
    IMAGE_LINGUAS = "fr-fr en-us"

    # Python
    IMAGE_INSTALL:append = " python3"
    IMAGE_INSTALL:append = " python3-pip"
    IMAGE_INSTALL:append = " python3-setuptools-scm"

    # Common utilities
    IMAGE_INSTALL:append = " ca-certificates"
    IMAGE_INSTALL:append = " coreutils"
    IMAGE_INSTALL:append = " dynamic-hostname"
    IMAGE_INSTALL:append = " iw"
    IMAGE_INSTALL:append = " nvme-cli"
    IMAGE_INSTALL:append = " os-release"
    IMAGE_INSTALL:append = " p7zip"
    IMAGE_INSTALL:append = " sudo"
    IMAGE_INSTALL:append = " tree"
    IMAGE_INSTALL:append = " tzdata"    

    # Add build infos
    IMAGE_BUILDINFO_VARS:append = " DATETIME DISTRO_NAME IMAGE_BASENAME MACHINE TUNE_PKGARCH" 
    IMAGE_BUILDINFO_VARS:append = " MACHINE_FEATURES DISTRO_FEATURES COMMON_FEATURES IMAGE_FEATURES"
    IMAGE_BUILDINFO_VARS:append = " TUNE_FEATURES TARGET_FPU"
    IMAGE_BUILDINFO_VARS:append = " APP_URI_PREFIX APP_URI_BRANCH"

    # Add the 96board tools (autoexpand on first boot, ...)
    IMAGE_INSTALL:append = " 96boards-tools"
